// 1. 삭제 모달 스크립트
  $(document).ready(function() {
  // 삭제 링크 클릭 시 모달 표시
  $('.delete-link').click(function(e) { //삭제 코드의 ID값 delte-link로 설정함
    e.preventDefault();
    $('#deleteModal').modal('show');
  });

  // 삭제 버튼 클릭 시 패스워드 확인
  $(document).ready(function() {
  // 삭제 버튼 클릭 시 패스워드 확인
  $('#confirmDelete').click(function() {
    var password = $('#deletePassword').val();
    // 패스워드 유효성 검사 및 삭제 요청
    if (password === '1234') {
      // 패스워드가 일치하는 경우 게시글 삭제 요청 수행
      var deleteUrl = $(this).prev('.delete-link').attr('href');
      // 모달 닫기
      $('#deleteModal').modal('hide');
      setTimeout(function() {
        window.location.href = "/twins/cheer"; // 지연 후 리다이렉트
      }, 500); // 필요에 따라 지연 시간을 조정하세요
    } else {
      alert('잘못된 패스워드입니다.');
    }
  });
});
});
