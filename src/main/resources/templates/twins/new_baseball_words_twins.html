<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="generator" content="">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,600,700" rel="stylesheet">
<link rel="stylesheet" href="/css/style_twinbears.css">
<link rel="stylesheet" href="/css/style_twinbears.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
   $(function() {
     
     $('#header').load('../twins_header');
     $('#footer').load('../twins_footer');
   });
   </script>


</head>
<body>
  
   <div id="header"></div>

<!-- CONTENT =============================-->
<section class="item content" >
<div class="container toparea">
   <div class="underlined-title">

      <div class="editContent">
         <h1 class="text-center latestitems">야구 용어</h1>
      </div>

      <div class="wow-hr type_short">
         <span class="wow-hr-h">
            <img src="/images/baseball.png" alt="character" style="width: 20px" class="animated-img">
            <img src="/images/baseball.png" alt="character" style="width: 20px" class="animated-img">
            <img src="/images/baseball.png" alt="character" style="width: 20px" class="animated-img">
         </span>
      </div>
       <!-- 여기서부터시작 -->
  </div>
    <div class="container2">
      <div class="shape-container" th:each="list : ${list}">
        <div class="shape" >
         <a th:text="${list.lw_title}" th:href="@{/twins/new/words/view(id=${list.lidx})}"></a>
        
      </div>
      </div>
    </div>
      <a th:if="${session.loginEmail}" th:href="@{/twins/new/words/write}">등록</a>
  </div>
  <div style="text-align: center; margin-top: 20px; font-size: 20px;">
   <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
      <a th:if="${page != nowPage}" th:href="@{/twins/new/words(page = ${page-1})}" th:text="${page}"></a>
      <strong  th:if="${page == nowPage}" th:text="${page}" style="color : #C0324A"></strong>
   </th:block>        
</div>
</section>

<!-- FOOTER =============================-->
<div id="footer"></div>

<!-- Load JS here for greater good =============================-->
<script src="/js/jquery-.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/anim.js"></script>
<script>
//----HOVER CAPTION---//     
jQuery(document).ready(function ($) {
   $('.fadeshop').hover(
      function(){
         $(this).find('.captionshop').fadeIn(150);
      },
      function(){
         $(this).find('.captionshop').fadeOut(150);
      }
   );
});

//애니메이션 효과
function startAnimation() {
      var container = document.querySelector('.container2');
      container.style.animationPlayState = 'running';
    }

    
    window.onload = startAnimation;
</script>


</body>
</html>
