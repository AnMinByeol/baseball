<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="generator" content="">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link href="/css/cheer.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,600,700" rel="stylesheet">
<link rel="stylesheet" href="/css/style_twinbears.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
   $(function() {
     $('#header').load('./twins_header');
     $('#footer').load('./twins_footer');

     var currentYear = new Date().getFullYear();
     var currentMonth = new Date().getMonth() + 1;
     if (currentMonth < 10) {
       currentMonth = '0' + currentMonth;
     }
     $('.current-date').text(currentYear + '.' + currentMonth);
   });
</script>

<style>
body{
	font-size:12px; 
	font-family:arial; 
	text-align:center;
  }
  
  table{
	width:800px;
	height:200px;
	border:1px solid #999; 
	margin:0 auto; 
  }
  
  td, th{
	padding:20px;
  }
  
  th{
	border:1px solid #999; 
	color:#ffffff;
	background:#a71d1a;
	text-align: center;
	font-size:18px;
	font-weight: 20px;
  
  }
  
  td{
	font-size:25px;
	font-weight: bold;
	border:1px solid #dedede;
  }
  
  #nav{
	margin:10px 0;
  }  

  .blue-text {
    color: #a71d1a;
  }
</style>
</head>
<div id="header"></div>
<body>

<!-- CONTENT =============================-->
<div class="container toparea">
  <div class="underlined-title">
     <div class="editContent">
        <h1 class="text-center latestitems"></h1>

        </div>
     <div class="wow-hr type_short">
        
     </div>
  </div>

<p style="font-size:40px"><span class="current-date"></span></p>
<table>
  <tr>
      <th>Date</th>
      <th>Team Left</th>
      <th>Team Right</th>
      <th>Time</th>
  </tr>
  <tr th:each="calendar : ${data}">
      <td><span th:text="${calendar.date}"></span></td>
      <td>
        <span th:text="${calendar.team_lft}" th:class="${calendar.team_lft == 'LG' ? 'blue-text' : ''}"></span>
      </td>
      <td>
        <span th:text="${calendar.team_rgt}" th:class="${calendar.team_rgt == 'LG' ? 'blue-text' : ''}"></span>
      </td>
      <td><span th:text="${calendar.time}"></span></td>
  </tr>
</table>
<br><br><br>
<!-- FOOTER =============================-->
<div id="footer"></div>
<!-- Load JS here for greater good =============================-->
<script src="/js/jquery-.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/anim.js"></script>
<script>
//----호버 캡션---//
jQuery(document).ready(function ($) {
$('.fadeshop').hover(
function(){
$(this).find('.captionshop').fadeIn(150);
},
function(){
$(this).find('.captionshop').fadeOut(150);
}
);
});

</script>
</body>
</html>
