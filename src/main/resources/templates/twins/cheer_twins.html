<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>
<style>
    .layout{
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }
</style>
<body>
<div class="layout">
<table>
  <thead>
  <tr>
    <th>글 번호</th>
    <th>제목</th>
  </tr>
  </thead>
  <tbody>
  <tr>
  <tr th:each="list : ${list}">
    <td th:text="${list.lc_idx}">1</td>
    <td><a th:text="${list.lc_title}" th:href="@{/twins/cheer/view(id=${list.lc_idx})}">제목입니다.</a></td>
  </tr>
  </tr>
    <button type="button" onclick="location.href='/twins/cheer/write';">작성</button>
  </tbody>
</table>
</div>
</body>
</html>
