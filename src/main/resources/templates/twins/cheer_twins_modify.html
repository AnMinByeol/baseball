    <meta charset="UTF-8">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/cheer.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/style_twinbears.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       $(function() {
         $('#header').load('../../twins_header');
         $('#footer').load('../twins_footer');
       });
       </script>
    <!-- CSS 링크 추가 -->
    <link href="/css/cheer_twins.css" rel="stylesheet">
    </head>
    <body>
      
       <div id="header"></div>
      
    <!-- CONTENT =============================-->
    <section class="item content">
    <div class="container toparea">
       <div class="underlined-title">
          <div class="editContent">
             <h1 class="text-center latestitems">응원의 한마디</h1>
             </div>
    
          <div class="wow-hr type_short">
             <span class="wow-hr-h">
             <i class="fa fa-star"></i>
             <i class="fa fa-star"></i>
             <i class="fa fa-star"></i>
             </span>
          </div>
    
    <!-- 게시글 수정페이지 시작 -->
    <div class="board_wrap">
        <div class="board_title">
            <strong>I love you LG Twins</strong>
            <p>LG Twins 선수들의 승리를 위해 응원의 말을 남겨주세요♡</p>
        </div>
        <form th:action="@{/twins/cheer/update/{id}(id=${modify.lc_idx})}" method="post">
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt for="exampleFormControlInput1">제목</dt>
                        <dd><input type="text" name="Lc_title" id="exampleFormControlInput1" placeholder="제목 입력" th:value="${modify.lc_title}"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="김이름"></dd>
                    </dl>
                    <dl>
                        <dt for="exampleFormControlTextarea1">비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" id="exampleFormControlpw" name="Lc_pw" maxlength='4'></dd>
                    </dl>
                </div>
                <div class="cont" for="exampleFormControlTextarea1">
                <textarea placeholder="내용 입력" id="exampleFormControlTextarea1" name="Lc_content" rows="5" th:text="${modify.lc_content}">
                </textarea>
                </div>
            </div>
            <!-- 버튼 시작 -->
            <button type="submit" style="margin-left: 40%; width: 90px; height: 60px; margin-top: 40px;">수정</button>
            <button a href="/twins/cheer" style="margin-left: 5px; width: 90px; height: 60px; margin-top: 40px;">취소</button>
            <!-- 버튼 끝 -->
        </div>
      </form>
    </div>
    <!-- 게시글 수정페이지 끝 -->
      </div>
      </div>
    </section>
    
    <!-- CALL TO ACTION =============================-->
    <section class="content-block" style="background-color:#00bba7;">
    <div class="container text-center">
    <div class="row">
       <div class="col-sm-10 col-sm-offset-1">
          <div class="item" data-scrollreveal="enter top over 0.4s after 0.1s">
             <h1 class="callactiontitle"> Promote Items Area Give Discount to Buyers <span class="callactionbutton"><i class="fa fa-gift"></i> WOW24TH</span>
             </h1>
          </div>
       </div>
    </div>
    </div>
    </section>
    
    <!-- FOOTER =============================-->
    <div id="footer"></div>
    
    <!-- Load JS here for greater good =============================-->
    <script src="/js/jquery-.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/anim.js"></script>
    <script>
    //----HOVER CAPTION---//     
    jQuery(document).ready(function ($) {
       $('.fadeshop').hover(
          function(){
             $(this).find('.captionshop').fadeIn(150);
          },
          function(){
             $(this).find('.captionshop').fadeOut(150);
          }
       );
    });
    </script>
    </body>
    </html>
