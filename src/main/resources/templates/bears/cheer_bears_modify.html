<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>게시물 수정폼</title>
</head>
<style>
    </style>
<body>
    <title>게시글 수정 페이지</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/cheer.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/style_twinbears.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       $(function() {

         $('#header').load('../../bears_header');

         $('#footer').load('../bears_footer');
       });
       </script>
    <!-- CSS 링크 추가 -->
    <link href="/css/cheer_twins.css" rel="stylesheet">
    </head>
    <body>
      
       <div id="header"></div>
      
    <!-- CONTENT =============================-->
    <section class="item content">
    <div class="container toparea">
       <div class="underlined-title">
          <div class="editContent">
             <h1 class="text-center latestitems">응원의 한마디</h1>
             </div>
    
          <div class="wow-hr type_short">
             <span class="wow-hr-h">
             <i class="fa fa-star"></i>
             <i class="fa fa-star"></i>
             <i class="fa fa-star"></i>
             </span>
          </div>
    

    <!-- 게시글 수정페이지 시작 -->

    <div class="board_wrap">
        <div class="board_title">
            <strong>I love you DooSan Bears</strong>
            <p> 선수들의 승리를 위해 응원의 말을 남겨주세요♡</p>

        </div>

        <form th:action="@{/bears/cheer/update/{id}(id=${modify.didx})}" method="post">
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt for="exampleFormControlInput1">제목</dt>
                        <dd><input type="text" name="Dc_title" id="exampleFormControlInput1" placeholder="제목 입력" th:value="${modify.Dc_title}"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt for="exampleFormControlTextarea1">비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" id="exampleFormControlpw" name="Dc_pw" maxlength='4'></dd>
                    </dl>
                </div>
                <div class="cont" for="exampleFormControlTextarea1">
                <textarea placeholder="내용 입력" id="exampleFormControlTextarea1" name="Dc_content" rows="5" th:text="${modify.Dc_content}">
                </textarea>
                </div>
            </div>
            <!-- 버튼 시작 -->
            <button type="submit" style="margin-top: 30px; text-align: center; display: inline-block; min-width: 90px; min-height: 60px; 
            margin-left: 10px; padding: 10px; border: 1px solid #000; border-radius: 2px; font-size: 1.4rem; 
            background: #000; color: #fff; margin-left:40%">수정</button>
            <button type="button" onclick="location.href='/bears/cheer'" style="margin-top: 30px; text-align: center; display: inline-block; 
            min-width: 90px; min-height: 60px; margin-left: 10px; padding: 10px; border: 1px solid #000; 
            border-radius: 2px; font-size: 1.4rem; background: #ffffff; color: #000000;">취소</button>
            <!-- 버튼 끝 -->
        </div>
      </form>
    </div>
    <!-- 게시글 수정페이지 끝 -->
      </div>
      </div>
    </section>
    
    <!-- FOOTER =============================-->
    <div id="footer"></div>
    
    <!-- Load JS here for greater good =============================-->
    <script src="/js/jquery-.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/anim.js"></script>
    <script>
    //----HOVER CAPTION---//     
    jQuery(document).ready(function ($) {
       $('.fadeshop').hover(
          function(){
             $(this).find('.captionshop').fadeIn(150);
          },
          function(){
             $(this).find('.captionshop').fadeOut(150);
          }
       );
    });
    </script>
    </body>
    </html>
