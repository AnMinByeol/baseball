<head>

<link href="/css/cheer_twins.css" rel="stylesheet">

<body>
  
   <div id="header"></div>
  
<!-- CONTENT =============================-->
<section class="item content">
   <div class="container toparea">
      <div class="underlined-title">
         <div class="editContent">
            <h1 class="text-center latestitems">응원의 한마디</h1>
            </div>
   
         <div class="wow-hr type_short">
            <span class="wow-hr-h">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            </span>
         </div>
   
   <!-- 게시판 리스트 시작 -->
   <div class="board_wrap">
     <div class="board_title">
         <strong>I love you DooSan Bears</strong>
         <p> 선수들의 승리를 위해 응원의 말을 남겨주세요♡</p>
     </div>
     <div class="board_list_wrap">
         <div class="board_list">
            <!-- 게시판 제목 부분 -->
             <div class="top">
                 <div class="num">번호</div>
                 <div class="title">제목</div>
                 <div class="date">작성일</div>
             </div>
            <!-- 게시판 내용 부분 -->
             <div th:each="list : ${list}">
               <!-- 번호 -->
                 <div class="num" th:text="${list.didx}"></div>
               <!-- 제목 -->
                 <div class="title"><a th:text="${list.Dc_title}" th:href="@{/bears/cheer/view(id=${list.didx})}"></a></div>
                 <td><a th:text="${list.Dc_title}" th:href="@{/bears/cheer/view(id=${list.didx})}"></a></td>
               <!-- 날짜 -->
                 <div class="date" a th:text="${list.Dc_date}"></a></div>
             </div>    
         </div>
         
         <!-- 페이징 -->
         <div style="text-align: center; margin-top: 20px; font-size: 20px;">
            <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
               <a th:if="${page != nowPage}" th:href="@{/bears/cheer(page = ${page-1})}" th:text="${page}"></a>
               <strong  th:if="${page == nowPage}" th:text="${page}" style="color : #C0324A"></strong>
            </th:block>        
         </div>
         <!--
         <div class="board_page">
             <a href="#" class="bt first"></a>
             <a href="#" class="bt prev"></a>
             <a href="#" class="num on">1</a>
             <a href="#" class="num">2</a>
             <a href="#" class="num">3</a>
             <a href="#" class="num">4</a>
             <a href="#" class="num">5</a>
             <a href="#" class="bt next">></a>
             <a href="#" class="bt last">>></a>
         </div>
         -->
         <!-- 버튼 시작 -->
         <div class="bt_wrap">
             <a href="/bears/cheer/write" class="on">등록</a>
             <!-- 버튼 끝 -->
         </div>
      </div>
   </div>
   <!-- 게시판 리스트 끝 -->
      </div>
     </div>
   </section>
   
   <!-- CALL TO ACTION =============================-->
   <section class="content-block" style="background-color:#00bba7;">
   <div class="container text-center">
   <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
         <div class="item" data-scrollreveal="enter top over 0.4s after 0.1s">
            <h1 class="callactiontitle"> Promote Items Area <a href="/login">Give</a> Discount to Buyers <span class="callactionbutton"><i class="fa fa-gift"></i> WOW24TH</span>
            </h1>
         </div>
      </div>
   </div>
   </div>
   </section>
   
   <!-- FOOTER =============================-->
   <div id="footer"></div>
   
   <!-- Load JS here for greater good =============================-->
   <script src="/js/jquery-.js"></script>
   <script src="/js/bootstrap.min.js"></script>
   <script src="/js/anim.js"></script>
   <script>
   //----HOVER CAPTION---//     
   jQuery(document).ready(function ($) {
      $('.fadeshop').hover(
         function(){
            $(this).find('.captionshop').fadeIn(150);
         },
         function(){
            $(this).find('.captionshop').fadeOut(150);
         }
      );
   });
   </script>
   </body>
   </html>
